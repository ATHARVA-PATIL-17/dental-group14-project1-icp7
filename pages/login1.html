<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Login Form</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./../css/login1.css">
  </head>
  <body>
    <div class="container">
      <div class="main">
        <div class="login">
          <form class="form">
            <label for="chk" aria-hidden="true">Log in</label>
            <input
              class="input"
              type="email"
              name="email id"
              placeholder="Email Id"
              required
            />
            <input
              class="input"
              type="password"
              name="pswd"
              placeholder="Password"
              required
            />
            <button>
              <a href="./../pages/appointment.html">Log in</a></button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
