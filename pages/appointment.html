<!DOCTYPE html>
<head>
    <title>appointment page</title>
    <link rel="stylesheet" href="./../css/appointment.css">
</head>
<body>
        <div class="container">
          <form  action="" method="post">
            <h1>Appointment Form</h1>
             <div class="content">
                        <div class="inputbox">
                    <label for="name">Enter your name</label>
                    <input type="text" name="Name" placeholder="Name" required><br/><br/>
                    </div>
                    <div class="inputbox">
                    <label for="email">Email Address</label>
                    <input  type="email" name="email" placeholder="Email Address" required><br/>
                    </div>
                    <div class="inputbox">
                    <label for="phone">Enter your phone number</label>
                    <input type="number" name="phone number" placeholder="phone number" required>
                    </div>
                    <div class="inputbox">
                    <label for="Appointment Request"></label><br/>
                    </div>
                    <div class="radio">
                    <label for="date">Date</label>
                     <input type="datetime-local" name="Date" placeholder="Date" required><br/><br/>
                        <input type="radio" name="morning desired" value="morning">Morning
                        <input type="radio" name="morning desired" value="afternoon">Afternoon
                        </div>
                        </div>
                        
                    <button>
                        <a href="./../pages/thankyou.html">Submit Request</a>
                    </button>
                </form>
            </div>
</body>
</html>
